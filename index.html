<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DeenGPT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e293b;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: #0f172a;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.8rem;
      font-weight: bold;
      border-bottom: 2px solid #2d3748;
    }

    .about-btn, .mode-btn {
      background-color: #22c55e;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .about-btn:hover, .mode-btn:hover {
      background-color: #16a34a;
    }

    #chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 75%;
      padding: 10px 16px;
      border-radius: 12px;
      line-height: 1.6;
      animation: slideIn 0.5s ease-in-out;
      position: relative;
    }

    .user {
      align-self: flex-end;
      background-color: #2563eb;
    }

    .bot {
      align-self: flex-start;
      background-color: #334155;
    }

    .timestamp {
      font-size: 0.75rem;
      color: #9ca3af;
      text-align: right;
      margin-top: 5px;
    }

    #input-area {
      display: flex;
      padding: 12px;
      background-color: #1e293b;
      border-top: 1px solid #334155;
    }

    #userMessage {
      flex: 1;
      resize: none;
      padding: 12px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      background-color: #0f172a;
      color: white;
    }

    #sendBtn {
      margin-left: 10px;
      background-color: #22c55e;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #sendBtn:hover {
      background-color: #16a34a;
    }

    #voiceBtn {
      margin-left: 10px;
      background-color: #2563eb;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #voiceBtn:hover {
      background-color: #1d4ed8;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #1e293b;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      text-align: center;
      color: white;
    }

    .modal-content p {
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .modal-content button {
      background-color: #22c55e;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .modal-content button:hover {
      background-color: #16a34a;
    }

    @keyframes slideIn {
      0% { transform: translateX(100%); }
      100% { transform: translateX(0); }
    }

    /* Light mode styles */
    body.light-mode {
      background-color: #f9fafb;
      color: #333;
    }

    body.light-mode header {
      background-color: #ffffff;
      color: #333;
      border-bottom: 2px solid #ddd;
    }

    body.light-mode #chat-container {
      background-color: #f9fafb;
    }

    body.light-mode #userMessage {
      background-color: #ffffff;
      color: #333;
    }

    body.light-mode .message {
      background-color: #e5e7eb;
    }

    body.light-mode .user {
      background-color: #3b82f6;
    }

    body.light-mode .bot {
      background-color: #f3f4f6;
    }

    body.light-mode .modal-content {
      background-color: #ffffff;
      color: #333;
    }

  </style>
</head>
<body>
  <header>
    <span>üïå DeenGPT</span>
    <div>
      <button class="about-btn" onclick="showInfoModal()">About</button>
      <button class="mode-btn" onclick="toggleMode()">üåô</button>
    </div>
  </header>

  <div id="chat-container"></div>

  <div id="input-area">
    <textarea id="userMessage" rows="2" placeholder="Ask something Islamic..."></textarea>
    <button id="sendBtn">Send</button>
    <button id="voiceBtn" onclick="startVoiceRecognition()">üé§</button>
  </div>

  <div id="infoModal" class="modal">
    <div class="modal-content">
      <h3>Developer Information</h3>
      <p>This app was created by Shuraim and the development team with contributions.</p>
      <p>If you have any questions, please contact us via email shuraim.ai.tech@gmail.com.</p>
      <button onclick="closeInfoModal()">Close</button>
    </div>
  </div>

  <script>
    function showInfoModal() {
      document.getElementById("infoModal").style.display = "flex";
    }

    function closeInfoModal() {
      document.getElementById("infoModal").style.display = "none";
    }

    function addMessage(message, sender, shouldScroll = false) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);
      messageDiv.textContent = message;

      const timestampDiv = document.createElement("div");
      timestampDiv.classList.add("timestamp");
      timestampDiv.textContent = new Date().toLocaleTimeString();
      messageDiv.appendChild(timestampDiv);

      const chatContainer = document.getElementById("chat-container");
      chatContainer.appendChild(messageDiv);

      if (shouldScroll) {
        messageDiv.scrollIntoView({ behavior: "smooth", block: "end" });
      }
    }

    function sendMessage() {
      const userMessage = document.getElementById("userMessage").value.trim();
      if (userMessage) {
        addMessage(userMessage, "user", true);
        document.getElementById("userMessage").value = "";

        fetch("http://127.0.0.1:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        })
        .then(response => response.json())
        .then(data => {
          const botResponse = data.response;
          addMessage(botResponse, "bot", false);
        })
        .catch(error => {
          console.error("Error:", error);
          addMessage("‚ùå Error connecting to the server. Please try again.", "bot", false);
        });
      }
    }

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("userMessage").addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });

    function toggleMode() {
      document.body.classList.toggle('light-mode');
      const modeButton = document.querySelector('.mode-btn');
      if (document.body.classList.contains('light-mode')) {
        modeButton.textContent = 'üåë'; // Change to dark mode icon
      } else {
        modeButton.textContent = 'üåô'; // Change to light mode icon
      }
    }

    // Voice Input Integration
    let recognition;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onstart = function() {
        console.log('Voice recognition started');
      };

      recognition.onerror = function(event) {
        console.log('Voice recognition error: ' + event.error);
      };

      recognition.onend = function() {
        console.log('Voice recognition ended');
      };

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("userMessage").value = transcript;
        sendMessage();
      };
    }

    function startVoiceRecognition() {
      if (recognition) {
        recognition.start();
      } else {
        alert('Voice recognition is not supported in this browser.');
      }
    }
  </script>
</body>
</html>
